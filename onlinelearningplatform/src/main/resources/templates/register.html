<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Art Collector Registration And Login Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Welcome to Shikha Learning Center</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br /><br /><br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Registration</h2>
				</div>

				<span th:if="${successMessage}" th:text="${successMessage}" class="alert alert-info"></span>
				<span th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"></span>

				<div class="card-body">
					<form method="post" role="form" th:action="@{/register/save}" th:object="${userModel}">

						<div class="form-group mb-3">
							<label class="form-label">Email</label>
							<input class="form-control" id="email" name="email" placeholder="Enter email address"
								th:field="*{email}" type="email" required />
							<p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Password</label>
							<input class="form-control" id="password" name="password" placeholder="Enter password"
								th:field="*{password}" type="password" required />
							<p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">First Name</label>
							<input class="form-control" id="fName" name="fName" placeholder="Enter Fname"
								th:field="*{fName}" type="text" required />
							<p th:errors="*{fName}" class="text-danger" th:if="${#fields.hasErrors('fName')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Last Name</label>
							<input class="form-control" id="lName" name="lName" placeholder="Enter LName"
								th:field="*{lName}" type="text" required />
							<p th:errors="*{lName}" class="text-danger" th:if="${#fields.hasErrors('lName')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Phone</label>
							<input class="form-control" id="phone" name="phone" placeholder="Enter Phone"
								th:field="*{phone}" type="tel" required />
							<p th:errors="*{phone}" class="text-danger" th:if="${#fields.hasErrors('phone')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Address</label>
							<input class="form-control" id="address" name="address" placeholder="Enter Address"
								th:field="*{address}" type="text" required />
							<p th:errors="*{address}" class="text-danger" th:if="${#fields.hasErrors('address')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">City</label>
							<input class="form-control" id="city" name="city" placeholder="Enter City"
								th:field="*{city}" type="text" required />
							<p th:errors="*{city}" class="text-danger" th:if="${#fields.hasErrors('city')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Zip</label>
							<input class="form-control" id="zip" name="zip" placeholder="Enter Zip" th:field="*{zip}"
								type="text" required />
							<p th:errors="*{zip}" class="text-danger" th:if="${#fields.hasErrors('zip')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Role</label>
							<select id="role" name="role" th:field="*{role}" required>
								<option value="STUDENT">STUDENT</option>
								<option value="INSTRUCTOR">INSTRUCTOR</option>
							</select>
						</div>

						<div class="form-group">
							<button class="btn btn-primary" type="submit">Register</button>
							<span>Already registered? <a th:href="@{/login}">Login here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
